<html>
	<head>
		<title> html 框架 </title>
		<meta charset="utf-8">
	</head>
	
	<frameset rows="90,*,90" border="1" noresize="noresize">
		
		<frame name="top" src="top.html"/>
	

		<frameset cols="20%,80%">
		<frame name="left" src="left.html" / >
		<frame name="right" src="right.html"/ >
		</frameset>
		<!--上面的这组frameset 被默认为是一个 <frame/>-->    
	
		<frame name="bottom" src="bottom.html"/>
		
	</frameset>
	
	
	
</html>
